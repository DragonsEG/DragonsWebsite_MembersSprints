<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>

<body class="flex justify-center">
  <section class="bg-gray-50 dark:bg-gray-900 flex justify-center items-center w-screen max-w-[1440px] h-screen">
    <form
      class="bg-white rounded-lg bg-gray-900 shadow dark:border dark:bg-gray-800 dark:border-gray-700 drop-shadow-md w-4/5 max-w-[380px] py-5 px-6 space-y-4 drop-shadow-2xl flex-wrap flex gap-x-6 gap-3">
      <div class="relative w-full group">
        <input type="text" name="floating_email" id="floating_email"
          class="block py-2.5 px-0 w-full text-sm text-gray-900  h-10 min-h-0 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " required />
        <label for="Name"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-3 scale-75 top-1 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-focus:scale-75 peer-focus:-translate-y-3">Full
          Name
        </label>
      </div>
      
      <div class="relative z-0 w-full mb-6 group"  >
        <input type="text" onkeypress="isInputNumber(event)"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required />
        <label for="floating_email bg-blue-600"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-1 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 ">Phone
            Number
        </label>
    </div>

      <div class="relative w-full group flex flex-col">
        <input type="email" name="floating_email" id="gmail"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " required />
        <label for="gmail" id="gmailLable"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-3 scale-75 top-1 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-focus:scale-75 peer-focus:-translate-y-3">
          Email address
        </label>
        <span class="font-xs text-red-400 hidden" id="gmailP">Invalid gmail, must end with @gmail.com</span>
      </div>

      <div class="relative z-0 w-full md1:w-[152px] group flex flex-col">
        <input type="text" " name=" floating_phone" id="linkedIn"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " required />
        <label for="linkedIn" id="linkedInLabel"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-3 scale-75 top-1 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-focus:scale-75 peer-focus:-translate-y-3">Linked
          In</label>
          <span class="font-xs text-red-400 hidden" id="linkedInP">Invalid LinkedIn, must end with @linkedIn.com</span>
      </div>

      <div class="relative z-0 w-full md1:w-[152px] group flex flex-col">
        <input type="text" name="floating_company" id="gitHub"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " required />
        <label for="gitHub" id="gitHubLable"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-3 scale-75 top-1 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-focus:scale-75 peer-focus:-translate-y-3">Git
          Hub
        </label>
        <span class="font-xs text-red-400 hidden" id="gitHubP">Invalid GitHub, must end with @gitHub.com</span>
      </div>

      <fieldset class="flex flex-wrap justify-start w-full gap-y-4 gap-x-6">
        <legend class="sr-only relative z-0 w-full group">Countries</legend>
        <div class="flex items-center">
          <input id="country-option-2" type="radio" name="countries" value="Germany"
            class="w-4 h-4 border-gray-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
          <label for="country-option-2" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Front End
          </label>
        </div>
        <div class="flex items-center">
          <input id="country-option-2" type="radio" name="countries" value="Germany"
            class="w-4 h-4 border-gray-300  dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
          <label for="country-option-2" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Back End
          </label>
        </div>
        <div class="flex items-center">
          <input id="country-option-2" type="radio" name="countries" value="Germany"
            class="w-4 h-4 border-gray-300  dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
          <label for="country-option-2" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Full Stack
          </label>
        </div>
      </fieldset>
      <button type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 transition-all focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 md1:w-fit"
        onclick="CheckEmails()">Submit</button>
    </form>
  </section>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'md1': '500px',
          },
        }
      }
    }
  </script>

  <script defer>
    function find(string, target) {
      var size = string.length;
      for (let i = 0; i < size; i++) {
        const letter = string[i];
        if (letter == target) {
          return i;
        }
      }
      return -1;
    }

    function IsEmailValid(email, extention) {
      let atIndex = find(email, "@"); // the index of @
      if (atIndex == -1) {
        return false;
      } else {
        let endOfEmail = email.substring(atIndex, email.length);
        if (endOfEmail == extention) return true;
        else return false;
      }
    }

    function CheckEmails() {
      var gmail = document.getElementById("gmail");
      var gmailLable = document.getElementById("gmailLable");
      var gmailP = document.getElementById("gmailP");   
      var linkedIn = document.getElementById("linkedIn");
      var linkedInLable = document.getElementById("linkedInLabel");
      var linkedInP = document.getElementById("linkedInP");   
      var gitHub = document.getElementById("gitHub");
      var gitHubLable = document.getElementById("gitHubLable");
      var gitHubP = document.getElementById("gitHubP");   

      if (IsEmailValid(gmail.value, "@gmail.com") &&
        IsEmailValid(linkedIn.value, "@linkedIn.com") &&
        IsEmailValid(gitHub.value, "@gitHub.com")) {
          // write success code here
           
          gmail.classList.remove("!border-red-400", "dark:!border-red-400");
          gmailLable.classList.remove("!text-red-400", "!dark:text-red-400");
          gmailP.classList.add("hidden");
          
          linkedIn.classList.remove("!border-red-400", "!dark:border-red-400");
          linkedInLable.classList.remove("!text-red-400", "!dark:text-red-400");
          linkedInP.classList.add("hidden");

          gitHub.classList.remove("!border-red-400", "dark:!border-red-400");
          gitHubLable.classList.remove("!text-red-400", "!dark:text-red-400");
          gitHubP.classList.add("hidden");
      } else {
        if (!IsEmailValid(gmail.value, "@gmail.com")) {
          gmail.classList.add("!border-red-400", "!dark:border-red-400");
          gmailLable.classList.add("!text-red-400", "!dark:text-red-400");
          gmailP.classList.remove("hidden");
        } else {
          gmail.classList.remove("!border-red-400", "dark:!border-red-400");
          gmailLable.classList.remove("!text-red-400", "!dark:text-red-400");
          gmailP.classList.add("hidden");
        }
        if (!IsEmailValid(linkedIn.value, "@linkedIn.com")) {
          linkedIn.classList.add("!border-red-400", "!dark:border-red-400");
          linkedInLable.classList.add("!text-red-400", "!dark:text-red-400");
          linkedInP.classList.remove("hidden");
        } else {
          linkedIn.classList.remove("!border-red-400", "dark:!border-red-400");
          linkedInLable.classList.remove("!text-red-400", "!dark:text-red-400");
          linkedInP.classList.add("hidden");
        }
        if (!IsEmailValid(gitHub.value, "@gitHub.com")) {
          gitHub.classList.add("!border-red-400", "!dark:border-red-400");
          gitHubLable.classList.add("!text-red-400", "!dark:text-red-400");
          gitHubP.classList.remove("hidden");
        } else {
          gitHub.classList.remove("!border-red-400", "dark:!border-red-400");
          gitHubLable.classList.remove("!text-red-400", "!dark:text-red-400");
          gitHubP.classList.add("hidden");
        }
      }
    }
    function isInputNumber(evt){
                
                var ch = String.fromCharCode(evt.which);
                
                if(!(/[0-9]/.test(ch))){
                    evt.preventDefault();
                }
                
            }
  </script>
</body>

</html>
